<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="logic.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="row" id="calculator">
    <div class="row" id="content">
        <div class="row" id="title">
            <h3>iCalculator</h3>
        </div>
        <div class="row" id="answer">
            <input title="answer" type="text" class="textbox" readonly/>
        </div>
        <div id="buttons">
            <div class="col-md-3">
                <div class="row AC numbers">
                    <span id="AC">AC</span>
                </div>
                <div class="row num 7 numbers">
                    <span id="7">7</span>
                </div>
                <div class="row num numbers">
                    <span id="4">4</span>
                </div>
                <div class="row num numbers">
                    <span id="1">1</span>
                </div>
                <div class="row numbers">
                    <span id=".">.</span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="row CE numbers">
                    <span id="CE">CE</span>
                </div>
                <div class="row num numbers">
                    <span id="8">8</span>
                </div>
                <div class="row num numbers">
                    <span id="5">5</span>
                </div>
                <div class="row num numbers">
                    <span id="2">2</span>
                </div>
                <div class="row num numbers">
                    <span id="0">0</span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="row numbers">
                    <span id="%">%</span>
                </div>
                <div class="row num numbers">
                    <span id="9">9</span>
                </div>
                <div class="row num numbers">
                    <span id="6">6</span>
                </div>
                <div class="row num numbers">
                    <span id="3">3</span>
                </div>
                <div class="row Ans numbers">
                    <span id="Ans">Ans</span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="row numbers">
                    <span id="/">/</span>
                </div>
                <div class="row numbers">
                    <span id="*">*</span>
                </div>
                <div class="row numbers">
                    <span id="-">-</span>
                </div>
                <div class="row numbers">
                    <span id="+">+</span>
                </div>
                <div class="row equals numbers">
                    <span id="=">=</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
